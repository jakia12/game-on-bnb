    <!-- Three Cards Section -->
    <section id="tokenomics" class="py-16 bg-amber-400">
      <div class="container mx-auto px-4 text-center">
        <h2 class="text-3xl font-bold mb-8" data-aos="fade-up">Tokenomics</h2>
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
          <div
            class="relative h-48 bg-cover bg-center rounded-lg shadow-lg overflow-hidden"
            style="background-image: url('card1-bg.jpg')"
            data-aos="zoom-in"
          >
            <div

            >
